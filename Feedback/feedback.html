      <h1>¡Tu opinion nos interesa!</h1> 
      <h4>Podes dejarnos tu sugerencia u opinion aqui.<br>
       </h4> 
    </div>
      <p id="failure">Oopsie...Error en el envio </p>

         <form method="post" action="/">
        <div>
            <label for="name">
              <span class="required">Nombre: *</span> 
              <input type="text" id="name" name="name" value="" placeholder="Tu Nombre" required="required" tabindex="1" autofocus="autofocus" />
            </label> 
        </div>
        <div>
            <label for="email">
              <span class="required">Email: *</span>
              <input type="email" id="email" name="email" value="" placeholder="Tu Email" tabindex="2" required="required" />
            </label>  
        </div>
        <div>		          
            <label for="subject">
            <span>Tema: </span>
              <select id="subject" name="subject" tabindex="4">   
                 <option value="pregunta">Pregunta</option>
                 <option value="opinion">Opinion</option>  
                 <option value="sugerencia">Sugerencia </option>
              </select>
            </label>
        </div>
        <div>		          
            <label for="message">
              <span class="required">Mensaje: *</span> 
              <textarea id="message" name="message" placeholder="Escribi tu mensaje personalizado aqui!" tabindex="5" required="required"></textarea> 
            </label>  
        </div>
        <div>		           
            <button name="submit" type="submit" id="submit" >ENVIAR</button> 
        </div>
         </form>
  
    </div>

    <br>

    <script>     
            
                 $(document).ready(function(){
     
                     /* Smooth Scrolling
                      * https://css-tricks.com/snippets/jquery/smooth-scrolling/
                     --------------------------------------------------------------*/
                     $('a[href*="#"]:not([href="#"])').click(function() {
                         if (location.pathname.replace(/^\//,'') == this.pathname.replace(/^\//,'') 
                             && location.hostname == this.hostname) {
                             
                             var target = $(this.hash);
                             target = target.length ? target : $('[name=' + this.hash.slice(1) +']');
                             
                             if (target.length) {
                                 
                                 $('html, body').animate({
                                     scrollTop: target.offset().top
                                 }, 1000);
                                 return false;
                             }
                         }
                     }); 
                     
                     /* Enable swiping for tablets and mobile
                      * http://lazcreative.com/blog/adding-swipe-support-to-bootstrap-carousel-3-0/
                      ---------------------------------------------------------------------------------*/
                     if($(window).width() <= 991) {
                         $(".carousel-inner").swipe( {
                             //Generic swipe handler for all directions
                             swipeLeft:function(event, direction, distance, duration, fingerCount) {
                                 $(this).parent().carousel('next'); 
                             },
                             swipeRight: function() {
                                 $(this).parent().carousel('prev'); 
                             },
                             //Default is 75px, set to 0 for demo so any distance triggers swipe
                             threshold:0
                         });
                     }  
     
                     /* Handle window resize */
                     $(window).resize(function(){
                         if($(window).width() <= 991) {
                             $(".carousel-inner").swipe( {
                                 //Generic swipe handler for all directions
                                 swipeLeft:function(event, direction, distance, duration, fingerCount) {
                                     $(this).parent().carousel('next'); 
                                 },
                                 swipeRight: function() {
                                     $(this).parent().carousel('prev'); 
                                 },
                                 //Default is 75px, set to 0 for demo so any distance triggers swipe
                                 threshold:0
                             });
                          }
                     });              
                                
                 });
     
             </script>
